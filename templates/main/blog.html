{% extends 'main/base.html' %}

{% block content %}
{% load static %}

<main class="blog">
        <section class="edica-landing-section edica-landing-blog-posts">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h3 class="edica-landing-section-subtitle" data-aos="fade-up">Blog posts</h3>
        </div>
            <div class="container">
                <div class="row">
                    {% for i in main_post %}
                    <div class="col-md-4 fetured-post blog-post">
                        <div class="blog-post-thumbnail-wrapper">
                            <img src="/{{i.featured_image}}" alt="blog post">
                        </div>
                        <p class="blog-post-category">{{i.category}}</p>
                     
                            <h6 class="blog-post-title">{{i.title | truncatechars:25}}</h6>
                            <p>Author:{{i.author}}</p>
                        
                        <a href="{% url 'single_blog' i.id %}" class="blog-post-link">Read</a>
                    </div>{% endfor %}
                </div>
            </div>
        
        </section>


</main>


{% endblock %}
